<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rotom with jsx</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body style="max-width: 800px">
    <slot-test>Rotom demo</slot-test>
    <hr />
    <render-schedule-test></render-schedule-test>
    <hr />
    <kitchen-sink-test first-name="Silver" description="This is my favorite group of people."></kitchen-sink-test>
    <hr />
    <lifecycle-test first-name="Amy" description="Testing lifecycles..."></lifecycle-test>
    <br />
    <button class="delete-btn">Remove above element</button>
    <hr />
    <custom-accessor-test></custom-accessor-test>
    <hr />
    <nested-element-test>
      <p>This is forwarded slot content</p>
    </nested-element-test>

    <!-- Test DOM cleanup: -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".delete-btn").addEventListener("click", () => {
          const testElement = document.querySelector("lifecycle-test")
          testElement.parentNode.removeChild(testElement)
        })
      })
    </script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/rotom@0.10.1/dist/snabbdom.js"
      integrity="sha256-wzUlWqdph3dkPgMS1erybfZ/qE9unRF+6DlEZijmq/g="
      crossorigin="anonymous"
    ></script>

    <!-- <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/rotom@0.10.1/dist/snabbdom.min.js"
      integrity="sha256-h8esti27+CNGAwpjX6mY/XY/QFINRIGsddWvwvG2aFs="
      crossorigin="anonymous"
    ></script> -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/rotom@0.10.1/dist/rotom.jsx.js"
      integrity="sha256-pJZNFSGlGHQxGr+Atjg3pHgmyJ6aA2eLBTfJzvJhP0o="
      crossorigin="anonymous"
    ></script>

    <!-- <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/rotom@0.10.1/dist/rotom.jsx.min.js"
      integrity="sha256-R/w93tirfPGzIu3cPnu2OQajA3RklxVQ4gCrLjtITyw="
      crossorigin="anonymous"
    ></script> -->

    <script src="bundle.js"></script>
  </body>
</html>
