<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rotom demo</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body style="max-width: 800px">
    <cool-label first-name="Silver" description="This is my favorite group of people."></cool-label>
    <lifecycle-test first-name="Amy" description="Testing lifecycles..."></lifecycle-test>

    <br />
    <button class="delete">Remove element ^</button>
    <script src="bundle.js"></script>
    <!-- Test cleanup: -->
    <script>
      document.querySelector(".delete").addEventListener("click", () => {
        const testElement = document.querySelector("lifecycle-test")
        testElement.parentNode.removeChild(testElement)
      })
    </script>
  </body>
</html>
