<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UpgradedElement demo</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body style="max-width: 800px">
    <slot-test>UpgradedElement tests!</slot-test>
    <hr />
    <render-schedule-test></render-schedule-test>
    <hr />
    <kitchen-sink-test first-name="Silver" description="This is my favorite group of people."></kitchen-sink-test>
    <hr />
    <lifecycle-test first-name="Amy" description="Testing lifecycles..."></lifecycle-test>
    <br />
    <button class="delete-btn">Remove above element</button>
    <hr />
    <custom-accessor-test></custom-accessor-test>
    <hr />
    <nested-element-test>
      <p>This is forwarded slot content</p>
    </nested-element-test>

    <!-- Test DOM cleanup: -->
    <script>
      document.querySelector(".delete-btn").addEventListener("click", () => {
        const testElement = document.querySelector("lifecycle-test")
        testElement.parentNode.removeChild(testElement)
      })
    </script>

    <script src="bundle.js" defer></script>
