<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UpgradedComponent demo</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body style="max-width: 800px">
    <simple-header><h1 slot="heading">Just chillin at the top of the page</h1></simple-header>
    <cool-label first-name="Silver" description="This is my favorite group of people."></cool-label>
    <lifecycle-printer first-name="Amy" description="Testing lifecycles..."></lifecycle-printer>

    <br />
    <button class="delete-btn">Remove element ^</button>
    <script src="bundle.js"></script>
    <!-- Test cleanup: -->
    <script>
      document.querySelector(".delete-btn").addEventListener("click", () => {
        const testElement = document.querySelector("lifecycle-printer")
        testElement.parentNode.removeChild(testElement)
      })
    </script>
  </body>
</html>
